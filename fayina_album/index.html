<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Photo Album</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Clothing Collection</h1>
    <p>Browse different styles and prices.</p>
  </header>

  <section>
    <h2>Dresses</h2>
    <div class="gallery">
      <img src="images/dresses/dress1.jpg" alt="Dress 1">
      <img src="images/dresses/dress2.jpg" alt="Dress 2">
    </div>
  </section>

  <section>
    <h2>Suits</h2>
    <div class="gallery">
      <img src="images/suits/suit1.jpg" alt="Suit 1">
      <img src="images/suits/suit2.jpg" alt="Suit 2">
    </div>
  </section>

  <footer>
    <p>Contact for custom orders</p>
  </footer>
</body>
</html>
